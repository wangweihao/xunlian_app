// 客户端登录发送
//mark = 1
message Login{
    required string selfaccount = 1;
    required int32 id = 2;
}

//mark = 2
message SendMsg{
    required string friendaccount = 1;
    required string msg = 2;
    required string time = 3;
    required int32 id = 4;
}


//mark = 3 
message ACK{
    required int32 msgid = 1;
}

//mark = 4
message Quit{
    required int32 quit = 1;
}

//心跳包 mark = 5
message KeepAlive{
    required bool isalive = 1;
}

